service: docker-dotnetcore-3.1-tests

plugins:
  - ../../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: dotnetcore3.1
  stage: dev
  versionFunctions: false

custom:
  serverless-offline:
    useDocker: false

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: Example::Example.Hello::MyHandler
    package:
      artifact: bin/Release/netcoreapp3.1/hello.zip